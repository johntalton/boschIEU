name: CodeQL

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * 6'

jobs:
  Analyse:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: github/codeql-action/init@v2
      with:
        languages: javascript
        config-file: ./.github/codeql-config.yml
      
    - uses: github/codeql-action/analyze@v2
